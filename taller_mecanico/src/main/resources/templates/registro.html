<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="general/fragmentos :: head('Crear cuenta')"></head>
    <body>
        <div th:replace="general/fragmentos :: header"></div>

        <div class="container my-5" style="max-width: 680px;">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <h3 class="mb-3">Crear cuenta</h3>
                    <p class="text-muted">Regístrate para poder agendar y administrar tus citas.</p>

                    <div th:if="${param.existe}">
                        <div class="alert alert-warning">El usuario ya existe. Intenta con otro.</div>
                    </div>

                    <form th:action="@{/registro/guardar}" method="post" class="row g-3">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <div class="col-md-6">
                            <label class="form-label">Usuario</label>
                            <input name="username" class="form-control" required maxlength="30">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Contraseña</label>
                            <input type="password" name="password" class="form-control" required minlength="6">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Nombre</label>
                            <input name="nombre" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Apellidos</label>
                            <input name="apellidos" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Correo</label>
                            <input type="email" name="correo" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Teléfono</label>
                            <input name="telefono" class="form-control">
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
                            <a th:href="@{/login}" class="btn btn-outline-secondary">Ya tengo cuenta</a>
                            <button class="btn btn-primary">Crear cuenta</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div th:replace="general/fragmentos :: footer"></div>
    </body>
</html>
