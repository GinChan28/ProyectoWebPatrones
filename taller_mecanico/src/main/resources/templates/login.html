<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar sesión | Taller Mecánico</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body{
      background: linear-gradient(180deg,#0d6efd14,#0d6efd10);
      min-height: 100vh;
    }
    .auth-card{
      max-width: 420px;
      border: 0;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(13,110,253,.08);
    }
    .auth-title{ font-weight: 700; letter-spacing:.3px; }
    .form-control{ border-radius:.65rem; }
    .btn-primary{ border-radius:.65rem; }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center">

  <div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="card auth-card w-100">
      <div class="card-body p-4">
        <h3 class="mb-3 text-center auth-title">Iniciar sesión</h3>

        <!-- Mensajes -->
        <div th:if="${param.error}" class="alert alert-danger text-center py-2">
          Credenciales incorrectas.
        </div>
        <div th:if="${param.logout}" class="alert alert-info text-center py-2">
          Has cerrado sesión correctamente.
        </div>
        <div th:if="${param.registrado}" class="alert alert-success text-center py-2">
          Cuenta creada exitosamente. Inicia sesión para continuar.
        </div>

        <!-- Formulario -->
        <form th:action="@{/login}" method="post" class="row g-3">
          <!-- CSRF (si está habilitado) -->
          <input type="hidden" th:if="${_csrf != null}"
                 th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

          <div class="col-12">
            <label for="username" class="form-label">Usuario</label>
            <input id="username" name="username" class="form-control"
                   placeholder="Ingresa tu usuario" autocomplete="username"
                   required autofocus>
          </div>

          <div class="col-12">
            <label for="password" class="form-label">Contraseña</label>
            <input id="password" type="password" name="password" class="form-control"
                   placeholder="Ingresa tu contraseña" autocomplete="current-password"
                   required>
          </div>

          <div class="col-12 d-grid">
            <button type="submit" class="btn btn-primary mt-2">Ingresar</button>
          </div>
        </form>

        <hr class="my-4">
        <div class="text-center">
          <span class="text-muted me-2">¿No tienes cuenta?</span>
          <!-- Usa /registro/nuevo si así está tu controlador -->
          <a th:href="@{/registro/nuevo}" class="btn btn-outline-primary btn-sm">Crear cuenta</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
