<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar sesión | Taller Mecánico</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0d6efd, #6ea8fe);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            max-width: 420px;
            width: 100%;
            border: none;
            border-radius: 18px;
            box-shadow: 0 20px 40px rgba(0,0,0,.15);
            background: #fff;
        }

        .login-header {
            text-align: center;
            padding: 2rem 1.5rem 1rem;
        }

        .login-header i {
            font-size: 3rem;
            color: #0d6efd;
        }

        .login-header h3 {
            font-weight: 700;
            margin-top: .75rem;
        }

        .form-control {
            border-radius: .75rem;
            padding-left: 2.5rem;
        }

        .input-icon {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .btn-primary {
            border-radius: .75rem;
            font-weight: 600;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            color: #adb5bd;
            font-size: .9rem;
        }
    </style>
</head>
<body>

<div class="card login-card">
    <div class="login-header">
        <i class="fa-solid fa-car-wrench"></i>
        <h3>Taller Mecánico</h3>
        <p class="text-muted mb-0">Acceso al sistema</p>
    </div>

    <div class="card-body px-4 pb-4">

        <!-- MENSAJES -->
        <div th:if="${param.error}" class="alert alert-danger text-center py-2">
            Usuario o contraseña incorrectos
        </div>

        <div th:if="${param.logout}" class="alert alert-info text-center py-2">
            Sesión cerrada correctamente
        </div>

        <div th:if="${param.registrado}" class="alert alert-success text-center py-2">
            Cuenta creada exitosamente
        </div>

        <!-- FORM -->
        <form th:action="@{/login}" method="post" class="mt-3">

            <input type="hidden" th:if="${_csrf != null}"
                   th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <!-- Usuario -->
            <div class="mb-3 position-relative">
                <i class="fa-solid fa-user input-icon"></i>
                <input type="text"
                       name="username"
                       class="form-control"
                       placeholder="Usuario"
                       required autofocus>
            </div>

            <!-- Contraseña -->
            <div class="mb-3 position-relative">
                <i class="fa-solid fa-lock input-icon"></i>
                <input type="password"
                       name="password"
                       class="form-control"
                       placeholder="Contraseña"
                       required>
            </div>

            <div class="d-grid mt-4">
                <button class="btn btn-primary btn-lg">
                    <i class="fa-solid fa-right-to-bracket"></i>
                    Ingresar
                </button>
            </div>
        </form>

        <div class="divider">¿No tienes cuenta?</div>

        <div class="d-grid">
            <a th:href="@{/registro/nuevo}" class="btn btn-outline-primary">
                <i class="fa-solid fa-user-plus"></i>
                Crear cuenta
            </a>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
