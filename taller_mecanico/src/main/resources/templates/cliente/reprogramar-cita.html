<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reprogramar Cita</title>

    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.3.7/css/bootstrap.min.css}">
    <link rel="stylesheet"
          th:href="@{/webjars/font-awesome/7.0.0/css/all.min.css}">

    <style>
        body {
            background: #eef3fb;
        }

        .page-title {
            font-size: 2.3rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
        }

        .card-form {
            border: none;
            background: #ffffff;
            border-radius: 22px;
            padding: 30px 32px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background:#0d6efd;">
    <div class="container">

        <a class="navbar-brand fw-bold" th:href="@{/cliente/dashboard}">
            Taller Mecánico
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarCliente">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-center" id="navbarCliente">
            <ul class="navbar-nav gap-2">
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/cliente/mis-vehiculos}">
                        Mis Vehículos
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white fw-semibold" th:href="@{/cliente/mis-citas}">
                        Mis Citas
                    </a>
                </li>
            </ul>
        </div>

        <div class="d-flex align-items-center gap-2">
            <a th:href="@{/cliente/mis-citas}"
               class="btn btn-outline-light btn-sm fw-semibold">
                <i class="fa-solid fa-arrow-left"></i>
                Volver
            </a>
        </div>

    </div>
</nav>

<!-- CONTENIDO -->
<div class="container py-5">

    <h2 class="page-title">Reprogramar Cita</h2>

    <div class="row justify-content-center">
        <div class="col-lg-6">

            <div class="card-form">

                <form th:action="@{/cliente/citas/reprogramar}" method="post">

                    <input type="hidden" name="idCita" th:value="${cita.idCita}">

                    <div class="mb-3">
                        <label class="form-label fw-semibold">
                            <i class="fa-solid fa-calendar"></i>
                            Nueva fecha
                        </label>
                        <input type="date"
                               name="fecha"
                               class="form-control"
                               required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-semibold">
                            <i class="fa-solid fa-clock"></i>
                            Nueva hora
                        </label>
                        <input type="time"
                               name="hora"
                               class="form-control"
                               required>
                    </div>

                    <div class="d-flex justify-content-end gap-2">
                        <a th:href="@{/cliente/mis-citas}"
                           class="btn btn-secondary">
                            Cancelar
                        </a>

                        <button class="btn btn-primary">
                            <i class="fa-solid fa-save"></i>
                            Guardar cambios
                        </button>
                    </div>

                </form>

            </div>

        </div>
    </div>

</div>

<script th:src="@{/webjars/bootstrap/5.3.7/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
