<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Mi Carrito</title>

        <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.7/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/7.0.0/css/all.min.css}">

        <style>
            body {
                background: #eef3fb;
            }

            .card {
                border-radius: 16px;
                border: none;
                box-shadow: 0 6px 18px rgba(0,0,0,.1);
            }

            .precio {
                font-weight: bold;
                color: #0d6efd;
            }
        </style>
    </head>
    <body>

        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
            <div class="container">
                <a class="navbar-brand fw-bold" th:href="@{/cliente/dashboard}">
                    Taller MecÃ¡nico
                </a>

                <a th:href="@{/cliente/repuestos}" class="btn btn-light fw-semibold">
                    <i class="fa-solid fa-arrow-left"></i>
                    Seguir comprando
                </a>
            </div>
        </nav>

        <!-- CONTENIDO -->
        <div class="container py-5">

            <h2 class="fw-bold mb-4 text-center">
                <i class="fa-solid fa-cart-shopping"></i>
                Mi Carrito
            </h2>
            <!-- ERROR STOCK -->
            <div th:if="${errorStock}" class="alert alert-danger text-center">
                <i class="fa-solid fa-triangle-exclamation"></i>
                <span th:text="${errorStock}"></span>
            </div>

            <!-- COMPRA EXITOSA -->
            <div th:if="${compraExitosa}" class="alert alert-success text-center">
                <i class="fa-solid fa-check"></i>
                Â¡Compra realizada con Ã©xito!
            </div>


            <!-- CARRITO VACÃO -->
            <div th:if="${#lists.isEmpty(items)}"
                 class="alert alert-info text-center">
                <h5 class="mb-2">Tu carrito estÃ¡ vacÃ­o ðŸ˜¢</h5>
                <a th:href="@{/cliente/repuestos}" class="btn btn-primary mt-2">
                    Ir a comprar repuestos
                </a>
            </div>

            <!-- CARRITO CON ITEMS -->
            <div th:if="${!#lists.isEmpty(items)}">

                <div class="card mb-4">
                    <div class="card-body">

                        <table class="table align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th>Repuesto</th>
                                    <th>Precio</th>
                                    <th>Cantidad</th>
                                    <th>Subtotal</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>

                                <tr th:each="i : ${items}">
                                    <td th:text="${i.repuesto.nombre}"></td>

                                    <td class="precio">
                                        â‚¡ <span th:text="${i.precioUnitario}"></span>
                                    </td>

                                    <td th:text="${i.cantidad}"></td>

                                    <td class="precio">
                                        â‚¡ <span th:text="${i.cantidad * i.precioUnitario}"></span>
                                    </td>

                                    <td>
                                        <form th:action="@{/cliente/carrito/quitar/{id}(id=${i.idItem})}"
                                              method="post">
                                            <button class="btn btn-sm btn-outline-danger">
                                                <i class="fa-solid fa-trash"></i>
                                            </button>
                                        </form>
                                    </td>
                                </tr>

                            </tbody>
                        </table>

                    </div>
                </div>

                <!-- TOTAL -->
                <div class="card mb-4">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <h4 class="fw-bold mb-0">Total</h4>
                        <h4 class="fw-bold text-primary">
                            â‚¡ <span th:text="${#numbers.formatDecimal(total, 1, 'COMMA', 2, 'POINT')}"></span>
                        </h4>
                    </div>
                </div>

                <!-- ACCIONES -->
                <div class="d-flex justify-content-between">

                    <form th:action="@{/cliente/carrito/vaciar}" method="post">
                        <button class="btn btn-outline-danger">
                            <i class="fa-solid fa-trash"></i>
                            Vaciar carrito
                        </button>
                    </form>

                    <form th:action="@{/cliente/carrito/confirmar}" method="post">
                        <button class="btn btn-success btn-lg">
                            <i class="fa-solid fa-check"></i>
                            Finalizar compra
                        </button>
                    </form>

                </div>

            </div>

        </div>
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="toastExito"
                 class="toast text-bg-success"
                 role="alert"
                 th:if="${compraExitosa}">
                <div class="toast-header">
                    <strong class="me-auto">Compra exitosa</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
                </div>
                <div class="toast-body">
                    Tu compra se realizÃ³ correctamente 
                </div>
            </div>
        </div>

        <script>
            const toastEl = document.getElementById('toastExito');
            if (toastEl) {
                new bootstrap.Toast(toastEl).show();
            }
        </script>


        <script th:src="@{/webjars/bootstrap/5.3.7/js/bootstrap.bundle.min.js}"></script>

    </body>
</html>
