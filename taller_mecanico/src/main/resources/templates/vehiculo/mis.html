<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="general/fragmentos :: head('Mis Vehículos')"></head>
<body>
    <div th:replace="general/fragmentos :: header"></div>

    <div class="container py-5">
        <div class="mb-4">
            <h2 class="fw-bold d-flex align-items-center gap-2">
                <i class="bi bi-car-front-fill text-primary fs-3"></i> Mis Vehículos
            </h2>
            <p class="text-muted">Aquí puedes ver y gestionar los vehículos registrados en tu cuenta.</p>
        </div>

        <div class="card border-0 shadow-sm rounded-3">
            <div class="card-body">
                <div class="d-flex justify-content-end mb-3">
                    <a th:href="@{/vehiculo/nuevo}" class="btn btn-primary btn-sm" data-bs-toggle="tooltip" title="Registrar nuevo vehículo">
                        <i class="bi bi-plus-circle me-1"></i> Nuevo Vehículo
                    </a>
                </div>

                <div class="table-responsive">
                    <table class="table table-hover table-bordered table-sm align-middle mb-0">
                        <thead class="table-light text-center">
                            <tr>
                                <th>Placa</th>
                                <th>Marca</th>
                                <th>Modelo</th>
                                <th>Año</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="v : ${vehiculos}">
                                <td th:text="${v.placa}">ABC123</td>
                                <td th:text="${v.marca}">Toyota</td>
                                <td th:text="${v.modelo}">Corolla</td>
                                <td th:text="${v.anno}">2018</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mt-4">
            <a th:href="@{/cita/lista}" class="btn btn-outline-secondary btn-sm" data-bs-toggle="tooltip" title="Ver citas agendadas">
                <i class="bi bi-calendar-check me-1"></i> Ir a Citas
            </a>
            <span class="text-muted small">Última actualización: <span th:text="${#dates.format(#dates.createNow(), 'dd/MM/yyyy HH:mm')}">04/11/2025 15:22</span></span>
        </div>
    </div>

    <div th:replace="general/fragmentos :: footer"></div>

    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Tooltip activation -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            tooltipTriggerList.forEach(function (tooltipTriggerEl) {
                new bootstrap.Tooltip(tooltipTriggerEl);
            });
        });
    </script>
</body>
</html>
