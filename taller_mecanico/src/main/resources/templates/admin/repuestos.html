<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inventario de Repuestos</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.7/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/7.0.0/css/all.min.css}">

    <style>
        body { background: #eef3fb; }

        .card-repuesto {
            border-radius: 20px;
            border: none;
            box-shadow: 0 6px 18px rgba(0,0,0,.1);
            transition: .25s;
        }

        .card-repuesto:hover {
            transform: translateY(-5px);
        }

        .badge-stock {
            font-size: .85rem;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container">
        <span class="navbar-brand fw-bold">
            Taller Mecánico | Admin
        </span>

        <div class="d-flex align-items-center gap-2">
            <a th:href="@{/admin/dashboard}" class="btn btn-light btn-sm fw-semibold">
                <i class="fa-solid fa-arrow-left"></i> Dashboard
            </a>

            <form th:action="@{/logout}" method="post">
                <button class="btn btn-outline-light btn-sm fw-semibold">
                    <i class="fa-solid fa-right-from-bracket"></i> Salir
                </button>
            </form>
        </div>
    </div>
</nav>

<div class="container py-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">
            <i class="fa-solid fa-boxes-stacked text-primary"></i>
            Inventario de Repuestos
        </h2>

        <a th:href="@{/admin/repuestos/nuevo}" class="btn btn-primary">
            <i class="fa-solid fa-plus"></i> Nuevo Repuesto
        </a>
    </div>

    <div class="row g-4">

        <div class="col-md-4" th:each="r : ${repuestos}">
            <div class="card card-repuesto p-4">

                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h5 class="fw-bold mb-0" th:text="${r.nombre}"></h5>

                    <span class="badge badge-stock"
                          th:classappend="${r.existencias > 10 ? 'bg-success' : 'bg-warning'}"
                          th:text="${r.existencias + ' unidades'}">
                    </span>
                </div>

                <p class="mb-1">
                    <strong>SKU:</strong>
                    <span th:text="${r.sku}"></span>
                </p>

                <p class="mb-1">
                    <strong>Costo:</strong>
                    ₡<span th:text="${#numbers.formatDecimal(r.costoUnitario,1,2)}"></span>
                </p>

                <p class="mb-3">
                    <strong>Estado:</strong>
                    <span class="fw-semibold"
                          th:classappend="${r.activo ? 'text-success' : 'text-danger'}"
                          th:text="${r.activo ? 'Activo' : 'Inactivo'}">
                    </span>
                </p>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/admin/repuestos/editar/{id}(id=${r.idRepuesto})}"
                       class="btn btn-outline-primary btn-sm">
                        <i class="fa-solid fa-pen"></i>
                    </a>

                    <a th:href="@{/admin/repuestos/toggle/{id}(id=${r.idRepuesto})}"
                       class="btn btn-outline-warning btn-sm">
                        <i class="fa-solid fa-power-off"></i>
                    </a>
                </div>

            </div>
        </div>

    </div>

</div>

</body>
</html>
