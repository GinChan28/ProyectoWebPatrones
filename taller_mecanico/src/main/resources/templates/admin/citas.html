<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Listado de Citas</title>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.7/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/7.0.0/css/all.min.css}">
    </head>
    <body>

        <!-- NAVBAR ADMIN -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" th:href="@{/admin/dashboard}">Taller Mecánico | Admin</a>
                <div class="d-flex ms-auto">
                     <a th:href="@{/admin/dashboard}" class="btn btn-light btn-sm fw-semibold">
                <i class="fa-solid fa-arrow-left"></i> Dashboard
            </a>
                    <div sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit"
                                    class="btn btn-light text-primary fw-semibold">
                                <i class="fa-solid fa-right-from-bracket"></i>
                                Cerrar sesión
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container py-4">
            <h2 class="mb-4">Listado de Citas</h2>

            <!-- FILTRO POR FECHA -->
            <form th:action="@{/admin/citas}" method="get" class="row g-3 mb-4">
                <div class="col-auto">
                    <input type="date" name="fecha" th:value="${fechaSeleccionada}" class="form-control">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">
                        <i class="fa-solid fa-filter"></i> Filtrar
                    </button>
                </div>
            </form>

            <!-- TABLA DE CITAS -->
            <div class="table-responsive">
                <table class="table table-striped align-middle">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Vehículo</th>
                            <th>Placa</th>
                            <th>Servicio</th>
                            <th>Mecánico</th>
                            <th>Fecha</th>
                            <th>Hora</th>
                            <th>Estado</th>
                            <th>Comentario</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cita : ${citas}">
                            <td th:text="${cita.idCita}"></td>
                            <td th:text="${cita.vehiculo.marca + ' ' + cita.vehiculo.modelo}"></td>
                            <td th:text="${cita.vehiculo.placa}"></td>
                            <td th:text="${cita.servicio.nombre}"></td>
                            <td th:text="${cita.mecanico != null ? cita.mecanico.nombre : 'No asignado'}"></td>
                            <td th:text="${cita.fecha}"></td>
                            <td th:text="${cita.hora}"></td>
                            <td th:text="${cita.estado}"></td>
                            <td th:text="${cita.comentario}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <script th:src="@{/webjars/bootstrap/5.3.7/js/bootstrap.bundle.min.js}"></script>
    </body>
</html>
