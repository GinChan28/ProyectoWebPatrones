<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Clientes y Vehículos</title>

        <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.7/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/7.0.0/css/all.min.css}">

        <style>
            body {
                background: #eef3fb;
            }

            .card-cliente {
                border-radius: 20px;
                border: none;
                box-shadow: 0 6px 18px rgba(0,0,0,.1);
            }

            .vehiculo {
                background: #f8f9fa;
                border-radius: 12px;
                padding: 10px 15px;
                margin-bottom: 8px;
            }

            .vehiculo-resaltado {
                background-color: #ffeaa7;
                border: 2px solid #fdcb6e;
            }

            .navbar {
                border-radius: 0 0 18px 18px;
            }

        </style>
    </head>
    <body>

     <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container">

        <a class="navbar-brand fw-bold" th:href="@{/admin/dashboard}">
            Taller Mecánico | Admin
        </a>

        <div class="d-flex align-items-center gap-2 ms-auto">

            <a th:href="@{/admin/dashboard}"
               class="btn btn-outline-light btn-sm fw-semibold">
                <i class="fa-solid fa-arrow-left"></i>
                Dashboard
            </a>

            <div sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post" class="m-0">
                    <button type="submit"
                            class="btn btn-light btn-sm fw-semibold">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        Cerrar sesión
                    </button>
                </form>
            </div>

        </div>

    </div>
</nav>


        <div class="container py-5">
            <h2 class="fw-bold mb-4">Clientes y Vehículos</h2>

            <form th:action="@{/admin/clientes}" method="get" class="mb-4 d-flex gap-2">
                <input type="text" name="placa" class="form-control"
                       placeholder="Buscar por placa" th:value="${placa}">
                <button class="btn btn-primary">
                    <i class="fa-solid fa-magnifying-glass"></i> Buscar
                </button>
            </form>

            <div class="row g-4">
                <div class="col-md-4" th:each="c : ${clientes}">
                    <div class="card card-cliente p-4 h-100">

                        <h5 class="fw-bold mb-1" th:text="${c.nombre}"></h5>
                        <p class="text-muted small mb-3" th:text="${c.telefono}"></p>

                        <h6 class="fw-semibold mb-2">
                            <i class="fa-solid fa-car"></i> Vehículos
                        </h6>

                        <div th:each="v : ${c.vehiculos}">
                            <div class="vehiculo vehiculo-resaltado">
                                <strong th:text="${v.placa}"></strong><br>
                                <span th:text="${v.marca}"></span>
                                <span th:text="${v.modelo}"></span>
                                (<span th:text="${v.anno}"></span>)
                            </div>
                        </div>

                        <div class="text-muted small"
                             th:if="${#lists.isEmpty(c.vehiculos)}">
                            Sin vehículos registrados
                        </div>

                    </div>
                </div>

                <div class="col-12 text-center text-muted"
                     th:if="${#lists.isEmpty(clientes)}">
                    No se encontraron clientes
                </div>
            </div>

        </div>

    </body>
</html>
