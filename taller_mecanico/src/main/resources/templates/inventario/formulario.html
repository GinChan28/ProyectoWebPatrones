<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="general/fragmentos :: head('Formulario de Repuesto')"></head>

    <body>
        <div th:replace="general/fragmentos :: header"></div>

        <div class="container py-5">

            <!-- Título dinámico -->
            <div class="mb-4">
                <h2 class="fw-bold">
                    <i class="bi bi-gear-fill text-primary me-2"></i>
                    <span th:text="${repuesto.idRepuesto == null} ? 'Nuevo Repuesto' : 'Editar Repuesto'"></span>
                </h2>
                <p class="text-muted">Complete los datos del repuesto.</p>
            </div>

            <!-- FORMULARIO -->
'            <div th:if="${error}" class="alert alert-danger">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <span th:text="${error}"></span>
            </div>

            <form th:action="@{/inventario/guardar}" method="post" th:object="${repuesto}" class="border rounded p-4 shadow-sm bg-white">

                <!-- ID oculto (solo si edita) -->
                <input type="hidden" th:field="*{idRepuesto}"/>

                <!-- Nombre -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">Nombre</label>
                    <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ej: Bujía" required>
                </div>

                <!-- SKU -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">SKU</label>
                    <input type="text" th:field="*{sku}" class="form-control" placeholder="Ej: ABC123" required>
                </div>

                <!-- Existencias -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">Existencias</label>
                    <input type="number" th:field="*{existencias}" class="form-control" min="0" required>
                </div>

                <!-- Costo unitario -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">Costo Unitario (₡)</label>
                    <input type="number" th:field="*{costoUnitario}" class="form-control" step="0.01" min="0" required>
                </div>

                <!-- Estado (Activo/Inactivo) -->
                <div class="mb-4">
                    <label class="form-label fw-semibold">Estado</label>
                    <select th:field="*{activo}" class="form-select" required>
                        <option th:value="true">Activo</option>
                        <option th:value="false">Inactivo</option>
                    </select>
                </div>

                <!-- BOTONES -->
                <div class="d-flex justify-content-between">
                    <a th:href="@{/inventario/repuestos}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Volver
                    </a>

                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save me-2"></i> Guardar
                    </button>
                </div>

            </form>

        </div>

        <div th:replace="general/fragmentos :: footer"></div>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    </body>
</html>
