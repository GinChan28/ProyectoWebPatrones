<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="general/fragmentos :: head('Inventario de Repuestos')"></head>
<body>
    <div th:replace="general/fragmentos :: header"></div>

    <div class="container py-5">
        <!-- Encabezado -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="fw-bold">
                    <i class="bi bi-box-seam me-2"></i> Inventario de Repuestos
                </h2>
                <p class="text-muted mb-0">Consulta y administra los repuestos disponibles en el sistema.</p>
            </div>
            <a th:href="@{/repuesto/nuevo}" class="btn btn-success btn-lg">
                <i class="bi bi-plus-circle me-1"></i> Nuevo Repuesto
            </a>
        </div>

        <!-- Mensaje si no hay repuestos -->
        <div th:if="${#lists.isEmpty(repuestos)}" class="alert alert-warning text-center">
            <i class="bi bi-info-circle me-2"></i> No hay repuestos registrados en el sistema.
        </div>

        <!-- Tabla de repuestos -->
        <div th:unless="${#lists.isEmpty(repuestos)}" class="table-responsive">
            <table class="table table-bordered align-middle shadow-sm rounded-3 overflow-hidden">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">SKU</th>
                        <th scope="col">Existencias</th>
                        <th scope="col">Costo Unitario (₡)</th>
                        <th scope="col">Estado</th>
                        <th scope="col" class="text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="r : ${repuestos}">
                        <td th:text="${r.idRepuesto}">1</td>
                        <td th:text="${r.nombre}">Bujía</td>
                        <td th:text="${r.sku}">1234</td>
                        <td th:text="${r.existencias}">100</td>
                        <td th:text="${#numbers.formatDecimal(r.costoUnitario, 1, 'POINT', 2, 'COMMA')}">10.000,00</td>
                        <td>
                            <span class="badge" th:classappend="${r.activo} ? 'bg-success' : 'bg-secondary'" th:text="${r.activo ? 'Activo' : 'Inactivo'}">Activo</span>
                        </td>
                        <td class="text-center">
                            <a th:href="@{'/repuesto/editar/' + ${r.idRepuesto}}" class="btn btn-sm btn-outline-primary me-1" title="Editar">
                                <i class="bi bi-pencil-square"></i>
                            </a>
                            <a th:href="@{'/repuesto/eliminar/' + ${r.idRepuesto}}" class="btn btn-sm btn-outline-danger" title="Eliminar"
                               onclick="return confirm('¿Estás seguro de que deseas eliminar este repuesto?');">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    <div th:replace="general/fragmentos :: footer"></div>

    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
