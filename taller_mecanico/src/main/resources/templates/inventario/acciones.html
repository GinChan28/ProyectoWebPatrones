<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="general/fragmentos :: head('Administrar Repuestos')"></head>

<body>
<div th:replace="general/fragmentos :: header"></div>

<div class="container py-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="fw-bold">
                <i class="bi bi-gear text-primary me-2"></i> Administrar Repuestos
            </h2>
            <p class="text-muted">Crear, editar o eliminar repuestos.</p>
        </div>

        <!-- BOTÓN NUEVO -->
        <a th:href="@{/inventario/acciones}" class="btn btn-success">
            <i class="bi bi-plus-circle me-1"></i> Nuevo Repuesto
        </a>
    </div>

    <div th:if="${#lists.isEmpty(repuestos)}" class="alert alert-warning">
        No hay repuestos para administrar.
    </div>

    <div th:unless="${#lists.isEmpty(repuestos)}">
        <table class="table table-hover table-bordered align-middle">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>SKU</th>
                    <th>Existencias</th>
                    <th>Costo Unitario (₡)</th>
                    <th>Activo</th>
                    <th class="text-center">Acciones</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="r : ${repuestos}">
                    <td th:text="${r.idRepuesto}"></td>
                    <td th:text="${r.nombre}"></td>
                    <td th:text="${r.sku}"></td>
                    <td th:text="${r.existencias}"></td>
                    <td th:text="${#numbers.formatDecimal(r.costoUnitario, 1, 'POINT', 2, 'COMMA')}"></td>
                    <td>
                        <span th:text="${r.activo ? 'Sí' : 'No'}"
                              th:classappend="${r.activo ? 'text-success' : 'text-danger'}"></span>
                    </td>

                    <!-- ACCIONES -->
                    <td class="text-center">
                        <!-- EDITAR -->
                        <a th:href="@{'/repuesto/editar/' + ${r.idRepuesto}}" 
                           class="btn btn-sm btn-outline-primary me-1">
                            <i class="bi bi-pencil-square"></i>
                        </a>

                        <!-- ELIMINAR -->
                        <a th:href="@{'/repuesto/eliminar/' + ${r.idRepuesto}}"
                           class="btn btn-sm btn-outline-danger"
                           onclick="return confirm('¿Seguro que deseas eliminar este repuesto?');">
                            <i class="bi bi-trash"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

<div th:replace="general/fragmentos :: footer"></div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</body>
</html>
