<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:fragment="head(titulo)">
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title th:text="${titulo} ?: 'Taller Mecánico'">Taller Mecánico</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <style>
       
            .navbar-dark.bg-dark {
                background-color: #0f1b2d !important;
            }
        </style>
    </head>

    <body>
        <header th:fragment="header">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
                <div class="container-fluid">
                
                    <a class="navbar-brand fw-bold me-4" th:href="@{/}">Taller Mecánico</a>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
                            aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="mainNav">
                        <ul class="navbar-nav d-flex align-items-center">
                            <li class="nav-item"><a class="nav-link" th:href="@{/citas}">Citas</a></li>
                            <li class="nav-item"><a class="nav-link" th:href="@{/vehiculos}">Vehículos</a></li>
                            <li class="nav-item"><a class="nav-link" th:href="@{/inventario}">Inventario</a></li>
                        </ul>

                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item" sec:authorize="isAuthenticated()">
                                <form th:action="@{/logout}" method="post" class="d-inline">
                                    <button class="btn btn-danger btn-sm">Cerrar sesión</button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <footer th:fragment="footer" class="mt-5">
            <div class="container py-4 border-top text-muted small text-center">
                © 2025 Taller Mecánico - Proyecto - Grupo #8
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
