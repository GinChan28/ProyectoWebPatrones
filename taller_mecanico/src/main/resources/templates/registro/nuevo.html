<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Crear cuenta</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body{
                background:linear-gradient(180deg,#0d6efd14,#0d6efd10);
                min-height:100vh;
            }
            .auth-card{
                max-width:720px;
                border:0;
                border-radius:14px;
                box-shadow:0 10px 30px rgba(13,110,253,.08);
            }
            .auth-title{
                font-weight:700;
                letter-spacing:.3px;
            }
            .form-control{
                border-radius:.65rem;
            }
            .btn{
                border-radius:.65rem;
            }
        </style>
    </head>
    <body>
        <div class="container my-5 d-flex justify-content-center">
            <div class="card auth-card w-100">
                <div class="card-body p-4">
                    <h3 class="mb-3 auth-title">Crear cuenta</h3>
                    <p class="text-muted">Regístrate para poder agendar y administrar tus citas.</p>

                    <div th:if="${param.existe}">
                        <div class="alert alert-warning">El usuario ya existe. Intenta con otro.</div>
                    </div>

                    <form th:action="@{/registro/guardar}" method="post" class="row g-3">

                        <div class="col-md-6">
                            <label class="form-label">Usuario</label>
                            <input name="username" class="form-control" placeholder="ej. juan23" required maxlength="30">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Contraseña</label>
                            <input type="password" name="password" class="form-control" placeholder="Mínimo 4 caracteres" required minlength="4">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Nombre</label>
                            <input name="nombre" class="form-control" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Apellidos</label>
                            <input name="apellidos" class="form-control" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Correo electrónico</label>
                            <input type="email" name="correo" class="form-control" placeholder="correo@ejemplo.com">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Teléfono</label>
                            <input name="telefono" class="form-control" placeholder="8888-8888">
                        </div>

                        <div class="col-12 d-flex justify-content-between align-items-center mt-2">
                            <a th:href="@{/login}" class="btn btn-outline-secondary">Ya tengo cuenta</a>
                            <button class="btn btn-primary">Crear cuenta</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
