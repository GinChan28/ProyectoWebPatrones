<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="general/fragmentos :: head('Inventario de Repuestos')"></head>
<body>
    <div th:replace="general/fragmentos :: header"></div>

    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="fw-bold">
                    <i class="bi bi-box-seam text-primary me-2"></i> Inventario de Repuestos
                </h2>
                <p class="text-muted">Consulta y administra los repuestos disponibles en el sistema.</p>
            </div>
            <a th:href="@{/repuesto/nuevo}" class="btn btn-success">
                <i class="bi bi-plus-circle me-1"></i> Nuevo Repuesto
            </a>
        </div>

        <div th:if="${#lists.isEmpty(repuestos)}" class="alert alert-info">
            No hay repuestos registrados en el sistema.
        </div>

        <div th:unless="${#lists.isEmpty(repuestos)}">
            <table class="table table-bordered table-hover align-middle">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>SKU</th>
                        <th>Existencias</th>
                        <th>Costo Unitario (₡)</th>
                        <th>Activo</th>
                        <th class="text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="r : ${repuestos}">
                        <td th:text="${r.idRepuesto}">1</td>
                        <td th:text="${r.nombre}">Bujía</td>
                        <td th:text="${r.sku}">1234</td>
                        <td th:text="${r.existencias}">100</td>
                        <td th:text="${#numbers.formatDecimal(r.costoUnitario, 1, 'POINT', 2, 'COMMA')}">10000.00</td>
                        <td>
                            <span th:text="${r.activo ? 'Sí' : 'No'}"
                                  th:classappend="${r.activo ? 'text-success' : 'text-danger'}">Sí</span>
                        </td>
                        <td class="text-center">
                            <a th:href="@{'/repuesto/editar/' + ${r.idRepuesto}}" class="btn btn-sm btn-outline-primary me-1">
                                <i class="bi bi-pencil-square"></i>
                            </a>
                            <a th:href="@{'/repuesto/eliminar/' + ${r.idRepuesto}}" class="btn btn-sm btn-outline-danger"
                               onclick="return confirm('¿Estás seguro de que deseas eliminar este repuesto?');">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:replace="general/fragmentos :: footer"></div>

    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
