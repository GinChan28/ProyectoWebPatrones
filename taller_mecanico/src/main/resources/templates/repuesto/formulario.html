<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="general/fragmentos :: head('Inventario de Repuestos')"></head>

<body>
<div th:replace="general/fragmentos :: header"></div>

<div class="container py-5">

    <div>
        <h2 class="fw-bold">
            <i class="bi bi-box-seam text-primary me-2"></i> Inventario de Repuestos
        </h2>
        <p class="text-muted">Listado de los repuestos disponibles en el sistema.</p>
    </div>

    <!-- NO HAY REPUESTOS -->
    <div th:if="${#lists.isEmpty(repuestos)}" class="alert alert-info">
        No hay repuestos registrados en el sistema.
    </div>

    <!-- TABLA DE REPUESTOS -->
    <div th:unless="${#lists.isEmpty(repuestos)}">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>SKU</th>
                    <th>Existencias</th>
                    <th>Costo Unitario (₡)</th>
                    <th>Activo</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="r : ${repuestos}">
                    <td th:text="${r.idRepuesto}"></td>
                    <td th:text="${r.nombre}"></td>
                    <td th:text="${r.sku}"></td>
                    <td th:text="${r.existencias}"></td>
                    <td th:text="${#numbers.formatDecimal(r.costoUnitario, 1, 'POINT', 2, 'COMMA')}"></td>
                    <td>
                        <span th:text="${r.activo ? 'Sí' : 'No'}"
                              th:classappend="${r.activo ? 'text-success' : 'text-danger'}"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

<div th:replace="general/fragmentos :: footer"></div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</body>
</html>
