<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="templates.general/fragmentos :: head('Asignar mecánico')"></head>
    <body>
        <div th:replace="templates.general/fragmentos :: header"></div>

        <div class="container my-4" style="max-width:520px;">
            <h3 class="mb-3">Asignar mecánico</h3>

            <form th:action="@{'/cita/' + ${idCita} + '/asignar'}" method="post" class="d-flex gap-2">
                <select name="idMecanico" class="form-select" required>
                    <option th:each="m : ${mecanicos}" th:value="${m.idMecanico}" th:text="${m.nombre}"></option>
                </select>
                <button type="submit" class="btn btn-primary">Asignar</button>
            </form>

            <div class="mt-3">
                <a th:href="@{/cita/lista}" class="btn btn-outline-secondary btn-sm">Volver</a>
            </div>
        </div>

        <div th:replace="templates.general/fragmentos :: footer"></div>
    </body>
</html>
