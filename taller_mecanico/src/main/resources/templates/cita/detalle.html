<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="templates.general/fragmentos :: head('Detalle de cita')"></head>
    <body>
        <div th:replace="templates.general/fragmentos :: header"></div>

        <div class="container my-4">
            <h3>Detalle Cita #<span th:text="${cita.idCita}">1</span></h3>
            <p class="text-muted">
                Vehículo: <b th:text="${cita.vehiculo.placa}">ABC123</b> ·
                Servicio: <b th:text="${cita.servicio.nombre}">Frenos</b> ·
                Mecánico: <b th:text="${cita.mecanico != null ? cita.mecanico.nombre : '—'}">—</b> ·
                Estado: <span class="badge text-bg-secondary" th:text="${cita.estado}">PENDIENTE</span>
            </p>

            <div class="row g-4">
                <!-- Evidencias -->
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-header">Evidencias</div>
                        <div class="card-body">
                            <div th:if="${#lists.isEmpty(archivos)}"><em>No hay evidencias todavía.</em></div>
                            <div class="d-flex flex-wrap gap-3" th:if="${!#lists.isEmpty(archivos)}">
                                <div th:each="a : ${archivos}" class="border rounded p-2">
                                    <a th:href="${a.urlPublica}" target="_blank" th:text="${a.nombreArchivo}">Ver archivo</a>
                                    <div class="mt-2">
                                        <img th:if="${a.urlPublica}" th:src="${a.urlPublica}" alt="evidencia" style="max-height:140px"/>
                                    </div>
                                </div>
                            </div>

                            <hr>
                            <form th:action="@{'/cita/' + ${cita.idCita} + '/evidencia'}" method="post" enctype="multipart/form-data" class="d-flex gap-2">
                                <input type="file" name="file" accept="image/*,application/pdf" class="form-control" required>
                                <button type="submit" class="btn btn-primary">Subir</button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Historial + Repuestos -->
                <div class="col-lg-6">
                    <div class="card mb-4">
                        <div class="card-header">Historial de estado</div>
                        <div class="card-body">
                            <div th:if="${#lists.isEmpty(historial)}"><em>Sin cambios aún.</em></div>
                            <div class="table-responsive" th:if="${!#lists.isEmpty(historial)}">
                                <table class="table table-sm">
                                    <thead><tr><th>Fecha/Hora</th><th>De</th><th>A</th></tr></thead>
                                    <tbody>
                                        <tr th:each="h : ${historial}">
                                            <td th:text="${h.cambiadoEn}">2025-10-28T10:00</td>
                                            <td th:text="${h.estadoAnterior}">PENDIENTE</td>
                                            <td th:text="${h.estadoNuevo}">EN_PROGRESO</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">Consumir repuestos</div>
                        <div class="card-body">
                            <form th:action="@{/inventario/consumir}" method="post" class="row g-2">
                                <input type="hidden" name="idCita" th:value="${cita.idCita}">
                                <div class="col-md-8">
                                    <select name="idRepuesto" class="form-select" required>
                                        <option th:each="r : ${repuestos}" th:value="${r.idRepuesto}"
                                                th:text="${r.nombre + ' (disp: ' + r.existencias + ')'}"></option>
                                    </select>
                                </div>
                                <div class="col-md-4 d-flex gap-2">
                                    <input type="number" name="cantidad" min="1" class="form-control" placeholder="Cant." required>
                                    <button type="submit" class="btn btn-success">Consumir</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>

            <div class="mt-3">
                <a th:href="@{/cita/lista}" class="btn btn-outline-secondary btn-sm">Volver</a>
            </div>
        </div>

        <div th:replace="templates.general/fragmentos :: footer"></div>
    </body>
</html>
